<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Consumo API IBGE IndexedDB-DixieJS</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>

  <link rel="stylesheet" href="css/apiibgeestados.css" />
</head>

<body>
  <main>
    <div class="container text-center">
      <h1 class="bg-light py-4 text-info">
        <i class="fas fa-plug"></i> API IBGE Estados-B.D Browser IndexedDB
      </h1>
      <div class="d-flex justify-content-center">
        <form class="w-50">
		  <input type="text" id="id" name="id" class="form-control" autocomplete="off" readonly placeholder="ID">
		  <input type="text" id="sigla" name="sigla" class="form-control" autocomplete="off" placeholder="Sigla">
		  <input type="text" id="nome" name="nome" class="form-control" autocomplete="off" placeholder="Nome">
          <div class="row">
            <div class="col">
			  <input type="text" id="regiao" name="regiao" class="form-control m-0" autocomplete="off" placeholder="Região">
            </div>
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" onclick="saveToIndexedDB()" class="btn btn-success" id="btn-create">Salvar Linha IndexedDB <i class="fas fa-plus-square"></i> </button>
        <button type="button" onclick="saveAllToIndexedDB()" class="btn btn-primary" id="btn-read">Salvar Toda Tabela IndexedDB <i class="fas fa-list-ol"></i> </button>
      </div>

      <!--  Table -->
      <div class="d-flex table-data">
        <table class="table table-striped" id="estadosTable">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Sigla</th>
              <th scope="col">Nome</th>
              <th scope="col">Região</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
      <div id="notfound"></div>
    </div>
  </main>

  <!-- Labels 
  <div class="w-100 btn btn-success insertmsg">Dados INSERIDOS com sucesso...!</div>
  <div class="w-100 btn btn-warning updatemsg">Dados ALTERADOS com sucesso..!</div>
  <div class="w-100 btn btn-danger deletemsg">Dados EXCLUIDOS com sucesso...!</div> -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Include Dexie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.3/dexie.js"></script>

  <!-- Custom main file-->
  <script src="js/apiibgeestados.js" ></script>
</body>

</html>
